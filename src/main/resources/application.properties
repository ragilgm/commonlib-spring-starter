server.port=8082

logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.sql.type.descriptor.sql=TRACE
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace


commonlib-starter.log.request.enabled=true
commonlib-starter.log.request.exclude.required-field=pin,password
spring.jpa.hibernate.ddl-auto=none


#redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=45000
spring.redis.database=0
doku.gateway.redis.request.expired.key=10

logging.config=classpath:logback-sit.xml

